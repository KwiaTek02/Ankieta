<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ankieta</title>
    <script>
        const questions = [
            { 
                question: "Jak długo czasu dziennie spędzasz przy komputerze?", 
                answers: ["1-2 h", "3-4 h", "5-6 h", "więcej"] 
            },
            { 
                question: "Czy lubisz matematykę?", 
                answers: ["Tak", "Nie"] 
            }
        ];

        let currentQuestion = 0;
        let responses = [];
        const scriptURL = "https://script.google.com/macros/s/AKfycbwSabt-4usBmEBulgeDzH_R_2lJRU7umtZPLtaKKIhDlkB3BIcMwBYtP1rSg0aR1NzX/exec"; // Wstaw tutaj swój link do Google Apps Script

        function loadQuestion() {
            document.getElementById("question").innerText = questions[currentQuestion].question;
            let answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            
            questions[currentQuestion].answers.forEach(answer => {
                let btn = document.createElement("button");
                btn.innerText = answer;
                btn.onclick = () => selectAnswer(answer);
                answersDiv.appendChild(btn);
            });
        }

        function selectAnswer(answer) {
            responses.push({ question: questions[currentQuestion].question, answer });
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                loadQuestion();
            } else {
                saveResults();
            }
        }

        function saveResults() {
            fetch(scriptURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(responses)
            }).then(response => response.text()).then(data => {
                document.getElementById("survey").innerHTML = "Dziękujemy za udział w ankiecie!";
            }).catch(error => console.error("Błąd zapisu: ", error));
        }

        window.onload = loadQuestion;
    </script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        #answers button { display: block; margin: 10px auto; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div id="survey">
        <h1 id="question"></h1>
        <div id="answers"></div>
    </div>
</body>
</html>
